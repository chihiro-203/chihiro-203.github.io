<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/works.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0647976c17.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="c-section nav-menu-section" id="contact">
      <div class="c-container c-sub-container">
        <div class="c-wrapper">
          <div class="section-title">
            <h3>Contact Me</h3>
            <p>Get In Touch</p>
          </div>
          <div class="section-container">
            <div class="contact-container">
              <div class="contact-form-container">
                <div class="contact-icon">
                  <i class="bx bx-envelope"></i>
                  <i class="bx bx-down-arrow-alt"></i>
                  <i class="bx bx-mail-send"></i>
                </div>
                <div class="contact-form">
                  <h2>Send me <span>a message!</span></h2>
                  <p>
                    Please fill out the form on this section to contact with me.
                  </p>
                  <form action="" method="POST" id="c-contact-form">
                    <div class="input-group text">
                      <i class="bx bxs-user-circle"></i>
                      <input
                        type="text"
                        name="full-name"
                        placeholder="Name *"
                        required
                      />
                    </div>
                    <div class="input-group text">
                      <i class="bx bxs-envelope"></i>
                      <input
                        type="text"
                        name="email"
                        placeholder="Email *"
                        required
                      />
                    </div>
                    <div class="input-group text">
                      <i class="bx bxs-message-alt-edit"></i>
                      <input
                        type="text"
                        name="subject"
                        placeholder="Your Subject *"
                        required
                      />
                    </div>
                    <div class="input-group text">
                      <textarea
                        name="message"
                        placeholder="Your Message *"
                        required
                      ></textarea>
                    </div>
                    <div class="input-group send-message">
                      <button
                        class="c-main-btn fill-btn submit-btn"
                        name="submit"
                        type="submit"
                      >
                        Send Message
                      </button>
                      <div class="contact-form-alert"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
